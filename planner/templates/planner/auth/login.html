{% extends 'planner/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Вход - Контент Планнер{% endblock %}

{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-6 col-lg-5 col-xl-4" data-aos="fade-up" data-aos-duration="800">
        <div class="text-center mb-4">
            <h2 class="fw-bold">Логин</h2>
        </div>
        
        <div class="card content-card shadow">
            <div class="card-header text-center bg-primary text-white">
                <h4 class="my-2">
                    <i class="fas fa-sign-in-alt me-2"></i> Вход в систему
                </h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <div class="form-floating">
                            <input type="text" name="username" class="form-control" id="id_username" placeholder="Имя пользователя" required>
                            <label for="id_username">Имя пользователя</label>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-floating">
                            <input type="password" name="password" class="form-control" id="id_password" placeholder="Пароль" required>
                            <label for="id_password">Пароль</label>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label text-secondary" for="remember">
                                Запомнить меня
                            </label>
                        </div>
                        <a href="{% url 'password_reset' %}" class="text-decoration-none small">Забыли пароль?</a>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                            <i class="fas fa-sign-in-alt me-2"></i> Войти
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
